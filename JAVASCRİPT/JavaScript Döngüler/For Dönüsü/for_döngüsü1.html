<!DOCTYPE html>
<html>
<head>
	<title>For Döngüsü 1</title>
	<script type="text/javascript">
		function renkDegistir(){
 			var renkler=["red","green","blue","yellow","pink","orange","gray","cyan"];
 			var rastgele;
 			var i;
 			for(i=0; i<8; i++){
 				rastgele=Math.floor(Math.random() * 8);
 				document.getElementsByTagName("div")[i].style.backgroundColor=renkler[rastgele];
 			}
 		}
	</script>
	<style type="text/css">
		div{
 			width:20px; 
 			height:20px; 
 			border:2px solid gray;
			margin:2px; 
			text-align:center; 
			float:left; 
		}
	</style>
</head>
<body>
<div>1</div> <div>2</div> <div>3</div> <div>4</div>
<div>5</div> <div>6</div> <div>7</div> <div>8</div><br><br>
<input type="button" onclick="renkDegistir()" value="Renkleri Değiştir">
</body>
</html>
