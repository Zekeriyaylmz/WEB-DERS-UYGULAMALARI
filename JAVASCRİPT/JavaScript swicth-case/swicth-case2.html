<!DOCTYPE html>
<html>
<head>
	<title>Swicth-Case 2</title>
	<script type="text/javascript">
		function notOgren(){
			var not = document.getElementById("notgiris").value;
			switch(true){
				case (not>=90):
				alert("S not aldınız");
				break;
				case (not<=89 && not>=80):
				alert("A not aldınız");
				break;
				case (not<=79 && not>=70):
				alert("C not aldınız");
				break;
				case (not<=69 && not>=60):
				alert("D not aldınız");
				break;
				case (not<60):
				alert("F not aldınız");
				break;
			}
		}
	</script>
</head>
<body>
<h2>Not Durumunuzu Öğrenin</h2>
<input type="number" id="notgiris" placeholder="Notunuzu Giriniz..."><br><br>
<input type="button" onclick="notOgren()" value="Öğren için Basın">
</body>
</html>
